
<ion-content padding margin >
  <div class="align">
    <ion-card class="card">
    <div *ngFor="let chapter of chapters" (click)="question()">
      <ion-row>
        <ion-col size="3">
          <ion-thumbnail>
          <img src="../../assets/chapter.png" alt="">
        </ion-thumbnail>
        </ion-col>
        <ion-col size="9">
          <ion-label>
            {{chapter.name}}
            <br>
            <ion-note>
              <b>{{chapter.chapterName}}</b>
            </ion-note>
          </ion-label>
        </ion-col>

      </ion-row>


        <hr color="black">


    </div>

  </ion-card>
