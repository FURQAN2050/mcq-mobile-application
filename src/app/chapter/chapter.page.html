<ion-content padding margin>
  <div class="align">
    <ion-card class="card">
      <div *ngFor="let chapter of chapters;let i=index;" (click)="openChapterPage(chapter)">
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="../../assets/chapter.png" alt="">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9">
            <ion-label>
              <ion-note>
                <b> Chapter {{ i+1 }}</b>
              </ion-note>
              <br>

              {{chapter.name}}

            </ion-label>
          </ion-col>

        </ion-row>


        <hr color="black">


      </div>

    </ion-card>
  </div>
