<ion-content>
  <div class="align">
    <ion-card class="full-width">
      <ion-select style="color:black;" (ionChange)="openSubjectPage()" (click)="presentLoading()"  [(ngModel)]="selectedClass"
        placeholder="Select Class">
        <ion-select-option *ngFor="let class of classes" [value]="class">{{class.name}}</ion-select-option>
      </ion-select>
    </ion-card>
  </div>
</ion-content>
