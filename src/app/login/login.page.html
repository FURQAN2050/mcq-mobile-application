<ion-content class="bg" >
  <ion-grid  class="appLogo">
    <img  [routerLink]="['/main']"  src="../assets/logo.png">
  </ion-grid>
  <div class="main-div">
 
    <ion-card  class="login-card">
      
      <ion-card-header class="cardHeader">
        <ion-card-subtitle  class="align-center subTxt">Welcome</ion-card-subtitle>
        <ion-card-title class="align-center mainTxt"><b>Please Login!</b></ion-card-title>
      </ion-card-header>

      <div>
        <ion-thumbnail class="thumbnail-center">
          <img src="../../assets/loginPage.png" alt="">
        </ion-thumbnail>
      </div>
      <ion-row >
        <ion-col>
          <ion-item class="inputBoxes" lines="none">
            <ion-label class="lblMain">Email</ion-label>
            <ion-input class="inputBox1" [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col>
          <ion-item class="inputBoxes" lines="none">
        <ion-label class="lblMain" >Password</ion-label>
        <ion-input class="inputBoxes" [(ngModel)]="password" type="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
 <br>
 <br>
        </ion-card>
      
  </div>
  <br>
        <ion-row>
          <ion-col>
            <ion-button  mode="ios" class="btnSubmit" expand="block"  (click)="submit()">
              <ion-icon name="log-in-outline"></ion-icon>
              &nbsp; Login
            </ion-button>
          </ion-col>
        </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-button mode="ios" class="btnSignup" expand="block"  routerLink="/signup">
        <ion-icon name="create-outline"></ion-icon>
        &nbsp; Signup
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
