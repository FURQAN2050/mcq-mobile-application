<ion-content>
  <br>
  <br>
  <h1 style="text-align: center;font-weight: bold;color: white;">Test Result</h1>
  <div class="div-centered">
    <ion-card>
      <ion-item>
        <ion-label>
          Student: <b>{{student | uppercase }} </b>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Chapter: {{chapter | uppercase}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Total MCQS: {{totalMcqs}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Correct Answers: {{correctAnswers}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Wrong Answers: {{wrongAnswers}}
        </ion-label>
      </ion-item>


      <ion-item>
        <ion-label>
          Percentage: {{percentage}}%
        </ion-label>
      </ion-item>
      <div class="marginButton">
        <ion-button (click)="takeSS()"> <ion-icon name="camera-outline"></ion-icon>Take Snapshot</ion-button>

      </div>
    </ion-card>
  </div>
</ion-content>
