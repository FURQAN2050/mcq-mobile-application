<ion-header class="header ion-no-border">
  <ion-toolbar>
    <ion-title>{{chapterName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="">
  <ion-fab [routerLink]="''" class="dismissBtn" vertical="top" horizontal="end" slot="fixed">
    Leave
  </ion-fab>
  <br>
  <ion-row class="quizBlock">
    <ion-col>
      <img class="quizIcon" src="../../assets/quiz.png">
    </ion-col>
  </ion-row>
  <ion-card *ngIf="mcqs.length>0" class="div-centered">
    <ion-card-header>
      <p class="totalQuestions"> Questions {{crrentMcqIndex+1}} of {{mcqs.length}} </p>
    </ion-card-header>
    <ion-item class="font" lines="none">
      {{crrentMcqIndex+1}}. {{currentMcq.question}}
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="Answer.name1" (ionChange)="checkedOne($event)" style="margin-right: 5px;"
        color="primary"></ion-checkbox>
      {{currentMcq.opt1}}
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="Answer.name2" (ionChange)="checkedTwo($event)" style="margin-right: 5px;"
        color="primary"></ion-checkbox>
      {{currentMcq.opt2}}
    </ion-item>

    <ion-item>
      <ion-checkbox [(ngModel)]="Answer.name3" (ionChange)="checkedThree($event)" style="margin-right: 5px;"
        color="primary"></ion-checkbox>
      {{currentMcq.opt3}}
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="Answer.name4" (ionChange)="checkedFour($event)" style="margin-right: 5px;"
        color="primary"></ion-checkbox>
      {{currentMcq.opt4}}
    </ion-item>
    <br>
  </ion-card>
  <ion-card *ngIf="mcqs.length==0" class="note">
    <ion-note> Mcq's Will be Added Soon</ion-note>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
  <!-- <ion-toolbar >
    <ion-title>{{crrentMcqIndex+1}}/{{mcqs.length}}</ion-title>

  </ion-toolbar> -->
  <ion-row>
    <ion-col>
      <ion-button [disabled]="mcqs?.length==0" mode="android" class="btnSubmit" expand="block" (click)="submit()">
        <!-- <ion-icon name="log-in-outline"></ion-icon> -->
        Next
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
